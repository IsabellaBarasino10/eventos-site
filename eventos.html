<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Cadastro de Eventos</h2>
    <form id="form-evento">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título do Evento</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ex.: Workshop de Programação">
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" placeholder="Descrição do evento"></textarea>
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data do Evento</label>
        <input type="date" class="form-control" id="data">
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar Evento</button>
    </form>

    <h3 class="mt-5">Lista de Eventos</h3>
    <ul class="list-group" id="lista-eventos">
      <!-- Eventos cadastrados aparecerão aqui -->
    </ul>
  </div>

  <script>
    document.getElementById('form-evento').addEventListener('submit', function(e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const data = document.getElementById('data').value;

      if (titulo && descricao && data) {
        const eventoItem = `<li class="list-group-item">
          <h5>${titulo}</h5>
          <p>${descricao}</p>
          <small>${data}</small>
        </li>`;
        document.getElementById('lista-eventos').innerHTML += eventoItem;

        // Limpa os campos
        document.getElementById('titulo').value = '';
        document.getElementById('descricao').value = '';
        document.getElementById('data').value = '';
      } else {
        alert('Por favor, preencha todos os campos!');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
